<h2 mat-dialog-title>Welcome to JED!</h2>
<mat-dialog-content>
  <h3>Hi my name is Tom</h3>
  <img src="assets/tom.png" alt="Assistant" width="193" height="165">
  <p>I will be your virtual assistant helping you move the first steps in JED!</p>
  <p>Happy Routing</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onClick()">Continue</button>
</mat-dialog-actions>
